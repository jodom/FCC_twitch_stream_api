<html>
<head>

	<meta name="keywords" content="TwitchTV, Free Code Camp, FCC">

	<title>TWITCH STREAMER - FREE CODE CAMP</title>

	<script
	src="https://code.jquery.com/jquery-3.2.1.js"

<body>
	<div class="main">
		<div class="head" id="head">
			<h2>TWITCH</h2>
			<img src="assets/img/color_tv.png" alt="TV">
			<h2>STREAM</h2>
			
		</div>
		<section class="screen">
			<div class="content" id="content">

					<div class='image'>

						<div class='name'>
							<h3 id='display_name'></h3>
						</div>
						<div class='playing'>
							<a href='' alt='channel link' target='_blank'>
								<p id='current'></p>

						</div>
					</div>
				</div>

			</div>
		</section>
		<section class="control">
			<div>
				<button class="live" id="all">ALL</button>
				<button id="online">ONLINE</button>

			</div>
